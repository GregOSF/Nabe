<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>nabe</title>

    <!-- STYLES -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- Animation Plugin -->
    <link rel="stylesheet" href="../styles/animate.css">
    <!-- YOUR CSS -->
    <link type="text/css" rel="stylesheet" href="../styles/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">nabe</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	     
	      <ul class="nav navbar-nav navbar-right" id="nav-links">
	        <!-- underscore template for nav links -->
	        <script type="text/template" id="nav-template">
	          <% if (currentUser) { %>
	            <li><a href="/logout">Log Out</a></li>
	          <% } else { %>
	            <li><a href="#" data-toggle="modal" data-target="#signup-modal">Become a Naber</a></li>
	            <li><a href="#" data-toggle="modal" data-target="#login-modal">Log In</a></li>
	          <% } %>
	        </script>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container -->
	</nav>

	<!-- signup modal -->
	<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
	      </div>
	      <form method="post" action="/api/users">
	        <div class="modal-body">
	          <div class="form-group">
	            <input type="email" name="user[email]" class="form-control" placeholder="Email" required>
	          </div>
	          <div class="form-group">
	            <input type="password" name="user[password]" class="form-control" placeholder="Password" required>
	          </div>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	          <input type="submit" value="Sign Up" class="btn btn-primary">
	        </div>
	      </form>
	    </div>
	  </div>
	</div>

	<!-- login modal -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Log In</h4>
	      </div>
	      <form method="post" action="/api/login">
	        <div class="modal-body">
	          <div class="form-group">
	            <input type="email" name="user[email]" class="form-control" placeholder="Email" required>
	          </div>
	          <div class="form-group">
	            <input type="password" name="user[password]" class="form-control" placeholder="Password" required>
	          </div>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	          <input type="submit" value="Log In" class="btn btn-primary">
	        </div>
	      </form>
	    </div>
	  </div>
	</div>

	<!-- bootstrap container -->
	<div class="container">
		<div class="row">
			<div class="column-lg-12" id="titleContainer">
				<h1><span class="animated fadeInUp" id="nabetitle">nabe</span></h1>
				<br>
				<h3 class="animated fadeInUp" id="selectNabe">select two cities to compare</h3>
			</div>			
		</div>
		<div class='row'>
			<div class='col-sm-6' id="sfNabesList">
				<h2 class='text-center animated fadeInUp' id="sfHead">san francisco</h2>
				<div class='list-group' id='sf-list'></div>
			</div>
			<div class='col-sm-6' id="nyNabesList">
				<h2 class='text-center animated fadeInUp' id="nyhead">new york</h2>
				<div class='list-group' id='nyc-list'></div>
			</div>
		</div>
	</div>

	<!-- SCRIPTS -->
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	    <!-- Latest compiled and minified JavaScript for Bootstrap -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    <!-- Latest compiled and minified JavaScript for Underscore.js -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	    <!-- YOUR SCRIPTS -->
	    <script type="text/javascript" src="../scripts/main.js"></script>
		
		<!-- Nabe Template -->
		<script id="nabe-link-template" type="text/template">
			<a href="#" id="<%= _id %>" class="<%= nabeClass %> list-group-item animated fadeInUp">
			  <%= nabesName %>
			</a>
		</script>
</body>
</html>
